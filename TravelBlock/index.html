<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Block</title>
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body>
    <section class="section">
        <div class="row">
            <div class="col">
                <div class="tour-item">
                    <div class="tour-head">
                        <img class="tour-head__img" src="./assets/images/Rectangle 1434.png" alt="">
                        <div class="tour-head__rating rating">5.0
                            <div class="rating__star"></div>
                        </div>
                        <a href="#" class="tour-head__country country">Turkey</a>
                        <div class="tour-head__play"></div>
                        <img class="tour-head__img-blur" src="./assets/images/Rectangle 1434.png" alt="">
                    </div>

                    <div class="tour-body">
                        <h3 class="tour-body__head">Cappadocia</h3>
                        <p class="tour-body__description">Mudah salah satu dunia yang paling <br>terkenal balon...
                            <a href="#">Baca Selengkapnya</a>
                        </p>
                    </div>

                    <div class="tour-item__footer">
                        <div class="tour-price">
                            <h3 class="tour-price__head">Harga</h3>
                            <p class="tour-price__description">Rp. 1.799,000<span>/Orang</span></p>
                        </div>
                        <button class="tour-item__button">Pesan Tiket</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
